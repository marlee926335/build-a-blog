{% extends "base.html" %}

{% block content %}
    <h1>Your Blog Posts</h1>


    <hr>

    {% if blogs|length == 0 %}
    <p>No blogs yet</p>
    {% else %}

        <div>
            {% for blog in blogs %}
                <p> <a href="/blog?id={{blog.id}}"><strong>{{blog.title}}</strong></a></p>
                
                <p>{{blog.body}}</p>
             
            
            {% endfor %}
        </div>

    {% endif %}


    <hr />


{% endblock %}
