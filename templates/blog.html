{% extends "base.html" %}

{% block content %}
    <h1>Your Blog Posts</h1>


    <hr>

    {% if blogs|length == 0 %}
    <p>No blogs yet</p>
    {% else %}

        <ul>
            {% for blog in blogs %}
            <li>{{blog.name}}
             
            </li>
            {% endfor %}
        </ul>

    {% endif %}


    <hr />


{% endblock %}
