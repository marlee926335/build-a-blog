{% extends "base.html" %}

{% block content %}
    <h1>Build A Blog</h1>
    <form method='post'>
        <label>
            New Blog:
            <input type="text" name='blog' />
        </label>
        <input type="submit" value='Add Blog Entry' />
    </form>

    <hr />

    {% if blog|length == 0 %}
    <p>No tasks yet</p>
    {% else %}

        <ul>
            {% for task in tasks %}
            <li>{{task.name}}
                <form action="/delete-task" method="POST" style="display:inline-block";>
                    <input type="hidden" name ="task-id" value={{task.id}} />
                    <input type="submit" value="Done!" />
                </form>
            </li>
            {% endfor %}
        </ul>

    {% endif %}


    <hr />


    <h2>Completed</h2>

<ul>

    {% for task in completed_tasks %}
    <li>{{task.name}}</li>
    {% endfor %}

</ul>


{% endblock %}
